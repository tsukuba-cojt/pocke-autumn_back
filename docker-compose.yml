version: '3.8'

services:
  # Node.js production version (default)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    restart: unless-stopped

  # Bun version (comment out 'app' service and uncomment this to use Bun)
